<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bestell-app</title>
    <link rel="shortcut icon" href="./assets/icons/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/navstyle.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/imagesIcons.css">
    <link rel="stylesheet" href="./styles/dishes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Smythe&display=swap" 
    rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="smythe-regular">BestellApp</h1>
        <nav>
            <ul class="sidebar">
                <li onclick="hideSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="black">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg></a></li>
                <li><a href="#linkDishes">Hauptgerichte</a></li>
                <li><a href="#sideDishes">Beilagen</a></li>
                <li><a href="#dessert">Desserts</a></li>
                <li><a href="#footer">Kontakt</a></li>
            </ul>
            <ul>
                <li class="hideOnMobile"><a href="#linkDishes">Hauptgerichte</a></li>
                <li class="hideOnMobile"><a href="#sidedishes">Beilagen</a></li>
                <li class="hideOnMobile"><a href="#dessert">Desserts</a></li>
                <li class="hideOnMobile"><a href="#footer">Kontakt</a></li>
                <li class="menuBtn" onclick="showSidebar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg"                           height="24px" viewBox="0 -960 960 960" width="24px" fill="black">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" /></svg></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="one" class="smythe-regular">
            <div class="restaurant">
                <h1 class="headline">Random-Restaurant</h1>
            </div>
            <h2 id="linkDishes">Hauptgerichte</h2>
            <div class="dishes">
                <img src="./assets/img/schnitzel.jpg" alt="schnitzel">
                <img src="./assets/img/salat.jpg"" alt="Salat">
                <img src="./assets/img/pizza.jpg"" alt="Pizza">
                <img src="./assets/img/nudeln.jpg"" alt="Nudeln">
            </div>
            <div id="allDishes"></div>
            <h2>Beilagen</h2>
            <div id="sidedishes"></div>
            <h2>Desserts</h2>
            <div id="dessert"></div>
        </section>
        <section id="two" class="smythe-regular">
            <div id="outerBasket">
                <h2 class="basketHeader">Warenkorb</h2>
                <div id="basket">
                    <div class="innerBasket">
                        <div id="articles"></div>
                        <div id="counter"></div>
                        <div id="price"></div>
                    </div>
                </div>
                <div id="priceAllDishes"></div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="socialMedia">
            <a class="logo" href="https://www.facebook.com/"><img class="logo" src="./assets/icons/facebook.png" alt="facebook-logo"></a>
            <a class="logo" href="https://www.twitter.com/"><img class="logo" src="./assets/icons/twitterpng.webp" alt="x-logo"></a>
            <a class="logo" href="https://www.instagram.com/"><img class="logo" src="./assets/icons/instagram.png" alt="instagram-logo"></a>
        </div>
        <div class="team">Code wurde geschrieben von Christian Thabar im Auftrag der Developer Akademie</div>
        <div class="officials"></div>
    </footer>

    <script src="./script/db.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script/script.js"></script>

</body>

</html>
